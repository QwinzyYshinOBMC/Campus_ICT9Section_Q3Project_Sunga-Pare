<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Guide</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
       body {
            font-family: Times New Roman, sans-serif;
            background-color: #FBF8EF;
        }
       .navbar-custom {
            background-color: #80CBC4;
        }
       .navbar-custom .nav-link {
            color: #B4EBE6;
        }
       .container{
            background-color: white;
            border-radius: 5px;
       }
       .navbar-custom .nav-link:hover {
            color: darkgray;
        }
       .train-logo {
            height: 50px;
       }
       .search{
            background-color: #FFB433;
            color: #FBF8EF;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        h1 {
            color: darkgray;
            text-align: center;
        }


        .mapPS {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .calculatorPS {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 7px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-control {
            border-radius: 7px;
            margin-bottom: 10px;
        }
        .submit-btn {
            background-color: #FFB433;
            color: white;
            border: none;
            border-radius: 7px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #E69A30;
        }
        .result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: darkgray;
        }

        .img{
           text-align: center;
        }

        img{
            border-radius: 9px;
        }

        .footer-custom {
            background-color: #80CBC4;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            max-width: 100%;
            border-radius: 5px;
        }
   </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a href="#">
                <img src="TRAIN.png" alt="Train Logo" class="train-logo"> 
            </a>
            <a class="navbar-brand ms-2" href="#"></a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><b>HOME</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="page2.html"><b>TRANSIT SCHEDULE</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="page3.html"><b>HELP</b></a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button type="submit" class="search">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <h1>Fare Guide</h1>

    
       <div class="img"> <img src="map.png"> </div>
    
       <br>
    <div class="calculatorPS">
        <h2>Fare Guide</h2>
        <label for="destination" class="form-label">Destination:</label>
        <select id="destination" class="form-control">
            <option value="20">Recto | ₱20.00</option>
            <option value="25">Legarda | ₱25.00</option>
            <option value="30">Pureza | ₱30.00</option>
            <option value="35">V. Mapa | ₱35.00</option>
            <option value="40">J. Ruiz | ₱40.00</option>
            <option value="45">Gilmore | ₱45.00</option>
            <option value="50">Betty Go-Belmonte | ₱50.00</option>
            <option value="55">Araneta Center-Cubao | ₱55.00</option>
            <option value="60">Anonas | ₱60.00 </option>
            <option value="65">Katipunan | ₱65.00</option>
            <option value="70">Santolan | ₱70.00</option>
        </select>

        <label for="passengerType" class="form-label">Passenger:</label>
        <select id="passengerType" class="form-control">
            <option value="1">Regular</option>
            <option value="0.8">Senior / PWD / Student (20% Discount)</option>
        </select>

        <button class="submit-btn" onclick="fareGuide()">Calculate Fare</button>

        <p class="result" id="Result"></p>
    </div>

    <script>
        function fareGuide() {
            var baseFare = parseFloat(document.getElementById("destination").value);
            var discount = parseFloat(document.getElementById("passengerType").value);
            var finalFare = baseFare * discount;

            document.getElementById("Result").innerText = "Total Fare: ₱" + finalFare.toFixed(2);
        }
    </script>

    <br>
    <br>
    <footer class="footer-custom">
        <p>Pare & Sunga | 9 - Emerald</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
